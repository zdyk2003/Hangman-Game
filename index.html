<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class = "container">
		<h1>Skier Hangman</h1>
			<br>
				<h2>Guess the words any skier would know and use</h2>
					<br>
						<h3>Hint...all these words are very important to make a skier's day epic</h3>
						<br>
	
	</div>				

	<div class = "container2">

			<img class = "image">

			<div class= "rightColumn">
				<br>
				<br>

				<p id = "wins"</p>
				<br>
				<p> Guesses Left:</p>

				<br>
				<p>Current Word</p>
				<br>
				<p id = "currentWord"></p>
				<br>
				<p>Letters You Have Guessed:</p>
				<br>
				<p id= "lettersGuessed"></p>
			</div>
	</div>	

	<script src="assets/javascript/game.js"></script>
