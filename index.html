<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.js"
  		integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
  		crossorigin="anonymous"></script>
</head>
<body>

	<div class = "container">
		<h1>Skier Hangman</h1>
			<br>
				<h2>Guess the words any skier would know and use</h2>
					<br>
						<h3>Hint...all these words are very important to make a skier's day epic</h3>
						<br>
						<h3 class= "start">Press any key to get started!</h3>
						<br>
						<br>

			<div class= "gameBoard">
				<p id = "wins">Wins:</p>
				<br>
				<p id = "guessesLeft">Guesses Left: 10</p>
				<br>
				<p id = "display">Current Word:   </p>
				<br>
				<p id= "lettersGuessed">Letters you have guessed so far:</p>
			</div>

			<img class= "pano" src="assets/images/panoramic2.jpg" alt= "panoramic image of ski hill">

	</div>		

		
</body>
</html>
